[tox]
envlist =
    clean,
    check_dist,
    docs,
    py36,
    py37,
    py38,
    pypy3,
    report,
    mypy
    flake8,
    isort

[gh-actions]
python =
    3.5: py35
    3.6: py36
    3.7: py37
    3.8: py38
    pypy3: pypy3


[testenv]
basepython =
    docs: {env:TOXPYTHON:python3.6}
    {bootstrap,clean,check_dist,report,codecov,mypy,flake8,isort}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
deps =
    pytest
    pytest-cov
    lxml
commands =
    {posargs:pytest --cov --cov-report=term-missing -vv --ignore=src}

[testenv:bootstrap]
deps =
    jinja2
    matrix
skip_install = true
commands =
    python ci/bootstrap.py --no-env

[testenv:check_dist]
deps =
    docutils
    check-manifest
    ; flake8
    readme-renderer
    pygments
    ; isort
    twine
skip_install = true
commands =
    python setup.py sdist
    twine check dist/*
    check-manifest {toxinidir}


[testenv:flake8]
deps = flake8
skip_install = true
commands = flake8 src tests setup.py

[testenv:isort]
deps = isort
skip_install = true
commands = isort --verbose --check-only --diff --recursive src tests setup.py


[testenv:mypy]
deps = 
    mypy
    
skip_install = true
commands = mypy src/

[testenv:docs]
usedevelop = true
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs docs-dist
    sphinx-build -b linkcheck docs docs-dist


[testenv:codecov]
deps =
    codecov
skip_install = true
commands =
    codecov []

[testenv:report]
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[testenv:py36]
basepython = {env:TOXPYTHON:python3.6}

[testenv:py37]
basepython = {env:TOXPYTHON:python3.7}

[testenv:py38]
basepython = {env:TOXPYTHON:python3.8}

[testenv:pypy]
basepython = {env:TOXPYTHON:pypy}

[testenv:pypy3]
basepython = {env:TOXPYTHON:pypy3}
